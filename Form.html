<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic form</title>
    <link rel="stylesheet" href="FormStyle.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="Raspberry-Pi-3_model.jpg" alt="Your Image">
        </div>
        <div class='right'>
            <form action="" method="">
                <label>Full Name</label>
                <br>
                <input type="text" placeholder="Enter your Full Name here">
                <br>
                <label>Email</label>
                <br>
                <input type="email" placeholder="Enter your Email here">
                <br>
                <label>Password</label>
                <br>
                <input type="password" placeholder="Enter your Password here">
                <br>
                <button class="yb">Create Account</button>
                <br>
                <a href="" class="a1">Already have a account?</a><a href="" class="a2">Log in</a>
                <br><br>
                <p>-OR-</p>
                <br>
                <button>Sign up with Google</button><button>Sign up with GitHub</button>
                <br>
                <footer>Reserved directs to Leo Barreto</footer>
            </form>
        </div>
    </div>
</body>
</html>
